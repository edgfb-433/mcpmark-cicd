name: Deployment Status
on:
  push:
    branches: [ main ]

jobs:
  pre-deployment:
    name: pre-deployment
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.create_issue.outputs.issue_number }}
      previous_commit: ${{ steps.get_previous_commit.outputs.previous_commit }}
      current_commit: ${{ steps.get_current_commit.outputs.current_commit }}
      package_version: ${{ steps.get_package_version.outputs.package_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Get previous commit SHA
        id: get_previous_commit
        run: echo "previous_commit=$(git rev-parse HEAD~1)" >> $GITHUB_OUTPUT

      - name: Get current commit SHA
        id: get_current_commit
        run: echo "current_commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Get package version
        id: get_package_version
        run: echo "package_version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Create deployment tracking issue
        id: create_issue
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Tracking - ${{ steps.get_current_commit.outputs.current_commit }}`,
              labels: ['deployment', 'in-progress'],
              body: `
              Deployment tracking issue for commit: ${{ steps.get_current_commit.outputs.current_commit }}
              Previous commit: ${{ steps.get_previous_commit.outputs.previous_commit }}
              Package version: ${{ steps.get_package_version.outputs.package_version }}
              `
            });
            return issue.number;
        result-encoding: string

      - name: Post pre-deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.create_issue.outputs.issue_number }},
              body: "Pre-deployment checks completed"
            });

  rollback-preparation:
    name: rollback-preparation
    runs-on: ubuntu-latest
    needs: pre-deployment
    outputs:
      artifact_name: ${{ steps.create_artifact.outputs.artifact_name }}
      sha256_checksum: ${{ steps.generate_checksum.outputs.sha256_checksum }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create rollback directory
        run: mkdir -p rollback-artifacts

      - name: Create rollback script (rollback.sh)
        run: |
          cat > rollback-artifacts/rollback.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Starting rollback process..."

          PREVIOUS_COMMIT="${{ needs.pre-deployment.outputs.previous_commit }}"
          CURRENT_COMMIT="${{ needs.pre-deployment.outputs.current_commit }}"
          PACKAGE_VERSION="${{ needs.pre-deployment.outputs.package_version }}"

          echo "1. Reverting to previous commit: $PREVIOUS_COMMIT"
          git checkout $PREVIOUS_COMMIT

          echo "2. Restoring dependencies..."
          npm ci

          echo "3. Verifying package version..."
          CURRENT_VERSION=$(jq -r .version package.json)
          if [ "$CURRENT_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "ERROR: Package version mismatch! Expected $PACKAGE_VERSION, got $CURRENT_VERSION"
            exit 1
          fi

          echo "4. Running post-rollback checks..."
          npm run lint
          npm run test

          echo "âœ… Rollback completed successfully!"
          EOF
          chmod +x rollback-artifacts/rollback.sh

      - name: Create configuration backups
        run: |
          cp package.json rollback-artifacts/package.json.backup
          cp package-lock.json rollback-artifacts/package-lock.json.backup
          if [ -f .env.example ]; then
            cp .env.example rollback-artifacts/.env.example.backup
          fi

      - name: Create dependency verification script (verify-deps.sh)
        run: |
          cat > rollback-artifacts/verify-deps.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Verifying dependency compatibility..."

          if ! command -v npm &> /dev/null; then
            echo "ERROR: npm is not installed"
            exit 1
          fi

          echo "1. Checking for missing dependencies..."
          npm ls --depth=0

          echo "2. Checking for vulnerable dependencies..."
          npm audit --audit-level=high

          echo "âœ… Dependency verification completed successfully!"
          EOF
          chmod +x rollback-artifacts/verify-deps.sh

      - name: Create rollback documentation (rollback-docs.md)
        run: |
          cat > rollback-artifacts/rollback-docs.md << 'EOF'
          # Rollback Documentation
          ## Deployment Details
          - Previous Commit: ${{ needs.pre-deployment.outputs.previous_commit }}
          - Current Commit: ${{ needs.pre-deployment.outputs.current_commit }}
          - Package Version: ${{ needs.pre-deployment.outputs.package_version }}

          ## Step-by-Step Rollback Instructions
          1. **Stop running application**
             ```bash
             pm2 stop app # Or your process manager command
             ```

          2. **Download rollback package**
             - Artifact: rollback-package-${{ needs.pre-deployment.outputs.current_commit }}.zip
             - SHA256: [To be filled]

          3. **Extract rollback package**
             ```bash
             unzip rollback-package-${{ needs.pre-deployment.outputs.current_commit }}.zip -d rollback
             cd rollback
             ```

          4. **Execute rollback script**
             ```bash
             chmod +x rollback.sh
             ./rollback.sh
             ```

          5. **Verify rollback**
             ```bash
             npm run test
             pm2 start app # Restart application
             ```

          6. **Confirm deployment status**
             - Check application logs
             - Verify version: `jq -r .version package.json`
          EOF

      - name: Create compressed rollback package
        id: create_artifact
        run: |
          ARTIFACT_NAME="rollback-package-${{ needs.pre-deployment.outputs.current_commit }}.zip"
          zip -r $ARTIFACT_NAME rollback-artifacts/
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Generate SHA256 checksum
        id: generate_checksum
        run: |
          SHA256=$(sha256sum ${{ steps.create_artifact.outputs.artifact_name }} | awk '{print $1}')
          echo "sha256_checksum=$SHA256" >> $GITHUB_OUTPUT
          sed -i "s/\[To be filled\]/$SHA256/" rollback-artifacts/rollback-docs.md

      - name: Upload rollback artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create_artifact.outputs.artifact_name }}
          path: ${{ steps.create_artifact.outputs.artifact_name }}
          retention-days: 30

      - name: Post rollback plan comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `
              # ðŸ”„ Rollback Plan Ready

              ## Deployment Details
              - Previous Commit: ${{ needs.pre-deployment.outputs.previous_commit }}
              - Current Commit: ${{ needs.pre-deployment.outputs.current_commit }}
              - Package Version: ${{ needs.pre-deployment.outputs.package_version }}

              ## Rollback Artifact
              - Artifact: ${{ steps.create_artifact.outputs.artifact_name }}
              - SHA256: ${{ steps.generate_checksum.outputs.sha256_checksum }}

              ## Completed Rollback Components
              âœ… Rollback script created
              âœ… Configuration backups (package.json, package-lock.json)
              âœ… Dependency verification script
              âœ… Rollback documentation
              âœ… Compressed rollback package
              âœ… SHA256 checksum generated

              ## Quick Rollback Command
              ```bash
              # Download artifact (replace with your artifact URL)
              curl -L -O ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.create_artifact.outputs.artifact_name }}
              # Extract and run
              unzip ${{ steps.create_artifact.outputs.artifact_name }} -d rollback
              cd rollback/rollback-artifacts
              chmod +x rollback.sh
              ./rollback.sh
              ```

              ## Verification Status
              - Rollback script created: true
              - Configuration backup: true
              `
            });

  post-deployment:
    name: post-deployment
    runs-on: ubuntu-latest
    needs: rollback-preparation
    steps:
      - name: Update issue labels
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              name: 'in-progress'
            });

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              labels: ['completed']
            });

      - name: Post final deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `
              # Deployment Completed Successfully

              ## Deployment Summary
              - Commit: ${{ needs.pre-deployment.outputs.current_commit }}
              - Package Version: ${{ needs.pre-deployment.outputs.package_version }}

              ## Rollback Information
              - Rollback Artifact: ${{ needs.rollback-preparation.outputs.artifact_name }}
              - SHA256 Checksum: ${{ needs.rollback-preparation.outputs.sha256_checksum }}
              - Artifact Retention: 30 days

              The deployment tracking issue will now be closed.
              `
            });

      - name: Close deployment issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              state: 'closed'
            });